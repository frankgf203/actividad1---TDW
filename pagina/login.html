<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina login</title>
    <link rel="StyleSheet" href="../css/estilos.css" type="text/css">
</head>
<body>
    <div id="cuadro">
        <h1>Te damos la Bienvenida a MiBiblioteca.com</h1>
        <h2>¡Inicia sesion para poder empezar con esta aventura!</h2>
        <form action="/submit" method="post">
            <label for="name">Nombre del usuario:</label>
            <input type="text" id="name" name="name" required>
            <hr>
            <label for="correo">Correo electronico:</label>
            <input type="email" id="correo" name="correo" required>
            <hr>
            <label for="codigo">Contraseña:</label>
            <input type="email" id="codigo" name="codigo" required>
            <hr>
            <button onclick="location.href='ejemplo_blocprin.html'">ingresar</button>
        </form>
    </div>
</body>
</html>
